<ion-header>
<ion-navbar color="primary">
    <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Report</ion-title>
</ion-navbar>
</ion-header>

<ion-content class="report">
    <ion-list>
        <ion-item>
            <ion-label>Reason for reporting</ion-label>
            <ion-select [(ngModel)]="report.reason">
                <ion-option value="spam">Spam</ion-option>
                <ion-option value="self_injury">Self injury</ion-option>
                <ion-option value="harassment">Harassment or bullying</ion-option>
                <ion-option value="illegal_sales">Sale of illegal materials</ion-option>
                <ion-option value="nudity">Nudity</ion-option>
                <ion-option value="violence">Violence or harm</ion-option>
                <ion-option value="hate_speech">Hate speech or symbols</ion-option>
                <ion-option value="intellectual_property">Intellectual property violation</ion-option>
            </ion-select>
        </ion-item>
    </ion-list>
    <ion-item>
        <ion-label stacked>Description of the incident</ion-label>
        <ion-textarea type="text" [(ngModel)]="report.description"></ion-textarea>
    </ion-item>
    <br>
    <button ion-button block color="primary" (click)="submitReport()">
        Submit
    </button>
