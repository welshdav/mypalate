<ion-header>
<ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        Search
    </ion-title>
</ion-navbar>
</ion-header>

<ion-content class="search">

    <ion-searchbar [(ngModel)]="searchQuery" (ionInput)="getResults($event)"></ion-searchbar>
    <ion-list >
        <ion-item-group>
        <ion-item-divider *ngIf="userResults && userResults[0]" light>Users</ion-item-divider>
        <ion-item *ngFor="let result of userResults" (click)="goToProfile(result.id)">
            <ion-avatar item-left>
                <img class="cover" src={{result.avatar_url}}>
            </ion-avatar>
            <h2>{{result.firstName}} {{result.lastName}}</h2>
            <p> {{result.username}}</p>
            <ion-icon name="arrow-forward" item-right></ion-icon>
        </ion-item>
        <ion-item-divider *ngIf="postResults && postResults[0]" light>Posts</ion-item-divider>
        <ion-item *ngFor="let result of postResults" (click)="goToPost(result.id)">
            <ion-avatar class="cover" item-left>
                <img class="cover" src={{result.image_url}}>
            </ion-avatar>
            <h2>{{result.title}}</h2>
            <ion-icon name="arrow-forward" item-right></ion-icon>
        </ion-item>
        </ion-item-group>
    </ion-list>
</ion-content>
