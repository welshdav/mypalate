<ion-header>
<ion-navbar color="primary">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        Alert
    </ion-title>
</ion-navbar>
<ion-header>


<ion-content class="alert">
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
    <ion-list>
        <ion-item *ngFor="let alert of alerts | alertFormat" (click)="goToContent(alert)">
            <ion-avatar item-left>
                <ion-img class="cover" [src]="alert.from.avatar_url"></ion-img>
            </ion-avatar>
            <h2>{{alert.from.username}}</h2>
            <p> {{alert.message}}</p>
            <ion-icon [name]="alert.icon" item-right></ion-icon>
        </ion-item>


    </ion-list>

</ion-content>
